<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:600,700" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Calculate me</title>
  </head>
  <body>
    <div id="container">
      <div id="calculator">
        <div id="result">
          <div id="history">
            <div id="history-value"></div>
          </div>
          <div id="current">
            <div id="current-value"></div>
          </div>
        </div>
        <div id="keyboard">
          <button class="main-operator" id="clear">C</button>
          <button class="main-operator" id="clear-entry">CE</button>
          <button class="number" id="point">.</button>
          <button class="operator" id="divide">รท</button>
          <button class="number" id="7">7</button>
          <button class="number" id="8">8</button>
          <button class="number" id="9">9</button>
          <button class="operator" id="multiply">*</button>
          <button class="number" id="4">4</button>
          <button class="number" id="5">5</button>
          <button class="number" id="6">6</button>
          <button class="operator" id="substract">-</button>
          <button class="number" id="1">1</button>
          <button class="number" id="2">2</button>
          <button class="number" id="3">3</button>
          <button class="operator" id="+">+</button>
          <button class="empty" id="empty"></button>
          <button class="number" id="0">0</button>
          <button class="main-operator" id="equal">=</button>
          <button class="empty" id="empty"></button>
        </div>
      </div>
    </div>
</html>
